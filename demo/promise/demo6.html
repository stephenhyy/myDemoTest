<script>
	function runAsync1()
	{
		var p = new Promise(function (resolve, reject)
		{
			//做一些异步操作
			setTimeout(function ()
			{
				console.log('1执行完成');
				resolve('data1');
			}, 1000);
		});
		return p;
	}
	function runAsync2()
	{

		{

			{

				resolve('data2');
			}, 1000);

		return p;
	}
	function runAsync3()

	}
	runAsync1()
			.then(function(data){
				console.log(data);

			});
